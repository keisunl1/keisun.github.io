<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Music Page</h1>
    </header>
    <main>
        <section id="music">
            <h2>My Music</h2>
            <audio id="mySound" src="doze_off-final_mix.wav" preload="auto"></audio>
            <button onclick="playSound()">Play Sound</button>
            <button onclick="pauseAudio()">Pause</button>
            <button onclick="rewindAudio()">Rewind</button>
        </section>
    </main>
    <footer>
        <p>Â© 2024 by Your Name</p>
    </footer>
    <script>
        function playAudio() {
            var audio = document.getElementById("mySound");
            audio.play();
        }

        function pauseAudio() {
            var audio = document.getElementById("mySound");
            audio.pause();
        }

        function rewindAudio() {
            var audio = document.getElementById("mySound");
            audio.currentTime = 0;
        }
    </script>
</body>
</html>
